---
# The WP-CLI version to install
wp_cli_version: 1.1.0

wp_cli_phar_filename: "wp-cli-{{ wp_cli_version }}.phar"
wp_cli_bash_filename: "wp-completion-{{ wp_cli_version }}.bash"

# The directory to write the WP-CLI phar into
wp_cli_bin_path: /usr/local/bin/wp

wp_cli_phar_url: "https://github.com/wp-cli/wp-cli/releases/download/v{{ wp_cli_version }}/{{ wp_cli_phar_filename }}"
wp_cli_completion_url: "https://raw.githubusercontent.com/wp-cli/wp-cli/v{{ wp_cli_version }}/utils/wp-completion.bash"

# The path/filename to write WP-CLI shell tab completions to
wp_cli_completion_dest: /etc/bash_completion.d/wp-completion.bash
